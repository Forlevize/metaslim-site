<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Organizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div class="header-primary">
        <h1>Studio Organizer</h1>
        <p id="currentDate" class="header-date">Carregando data…</p>
      </div>
      <form id="quickTaskForm" class="quick-task-form">
        <label class="sr-only" for="quickTaskInput">Adicionar tarefa rápida</label>
        <input id="quickTaskInput" type="text" placeholder="Capturar tarefa rápida para o projeto selecionado..." autocomplete="off">
        <button type="submit">Adicionar</button>
      </form>
    </header>

    <main class="app-main">
      <aside class="sidebar">
        <section class="card profile-card">
          <div class="profile-avatar">SO</div>
          <div>
            <h2>Meu Painel</h2>
            <p>Organize projetos, edições e entregas em um só lugar.</p>
          </div>
        </section>

        <section class="card projects-card">
          <div class="section-header">
            <h3>Projetos</h3>
            <button id="toggleProjectForm" class="ghost-button" type="button">Novo</button>
          </div>
          <ul id="projectList" class="project-list"></ul>
          <form id="projectForm" class="project-form hidden">
            <div class="form-row">
              <label for="projectName">Nome</label>
              <input id="projectName" type="text" required placeholder="Ex: Edição Podcast">
            </div>
            <div class="form-row">
              <label for="projectColor">Cor</label>
              <input id="projectColor" type="color" value="#4f46e5">
            </div>
            <div class="form-actions">
              <button type="button" class="ghost-button" id="cancelProject">Cancelar</button>
              <button type="submit" class="primary-button">Salvar</button>
            </div>
          </form>
        </section>

        <section class="card filters-card">
          <h3>Filtros rápidos</h3>
          <div class="filter-group" id="statusFilters">
            <button type="button" data-status-filter="all" class="filter-button active">Todas</button>
            <button type="button" data-status-filter="pendente" class="filter-button">Pendentes</button>
            <button type="button" data-status-filter="em_progresso" class="filter-button">Em andamento</button>
            <button type="button" data-status-filter="concluido" class="filter-button">Concluídas</button>
          </div>
        </section>
      </aside>

      <section class="content">
        <section class="card summary-grid" id="summaryGrid"></section>

        <section class="card agenda-card">
          <div class="section-header">
            <div>
              <h3>Agenda</h3>
              <p class="muted">Acompanhe o que vence em breve</p>
            </div>
            <div class="section-actions">
              <label class="muted" for="agendaRange">Período</label>
              <select id="agendaRange">
                <option value="3">3 dias</option>
                <option value="7" selected>7 dias</option>
                <option value="14">14 dias</option>
              </select>
            </div>
          </div>
          <div id="agendaList" class="agenda-list"></div>
        </section>

        <section class="card tasks-card">
          <div class="section-header">
            <div>
              <h3 id="currentProjectTitle">Tarefas</h3>
              <p class="muted" id="taskCountLabel"></p>
            </div>
          </div>

          <form id="taskForm" class="task-form">
            <div class="form-row">
              <label for="taskTitle">Título</label>
              <input id="taskTitle" type="text" required placeholder="Ex: Revisar roteiro do episódio">
            </div>
            <div class="form-row form-row-inline">
              <div>
                <label for="taskDue">Prazo</label>
                <input id="taskDue" type="date">
              </div>
              <div>
                <label for="taskPriority">Prioridade</label>
                <select id="taskPriority">
                  <option value="media">Média</option>
                  <option value="alta">Alta</option>
                  <option value="baixa">Baixa</option>
                </select>
              </div>
              <div>
                <label for="taskStatus">Status</label>
                <select id="taskStatus">
                  <option value="pendente">Pendente</option>
                  <option value="em_progresso">Em andamento</option>
                  <option value="concluido">Concluída</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <label for="taskDescription">Notas</label>
              <textarea id="taskDescription" rows="2" placeholder="Contexto ou checklist rápido"></textarea>
            </div>
            <div class="form-actions">
              <button type="submit" class="primary-button">Adicionar tarefa</button>
            </div>
          </form>

          <div id="taskList" class="task-list"></div>
        </section>

        <section class="card notes-card">
          <div class="section-header">
            <h3>Notas gerais</h3>
          </div>
          <textarea id="generalNotes" rows="4" placeholder="Anote ideias, links úteis ou pendências soltas..."></textarea>

          <div class="section-header project-notes-header">
            <h3>Notas do projeto ativo</h3>
            <p class="muted" id="projectNotesHint"></p>
          </div>
          <textarea id="projectNotes" rows="4" placeholder="Anotações específicas do projeto selecionado."></textarea>
        </section>
      </section>
    </main>
  </div>

  <script defer src="app.js"></script>
</body>
</html>
